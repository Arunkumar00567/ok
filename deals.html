<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals of the Day - Flipkart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .deal {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .deal h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .deal p {
            font-size: 16px;
            color: #555;
        }

        .deal img {
            max-width: 100%;
            border-radius: 5px;
        }

        .btn-view-deal {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deals of the Day</h1>

        <div class="deal">
            <h2>Premium Shoes</h2>
            <img src="shoe.jpg" alt="Product Image">
            <p>.</p>
            <p><strong>Price: $99.99</strong></p>
            <button class="btn btn-primary btn-view-deal" onclick="viewDeal('Product Name', '99.99')">View Deal</button>
        </div></div>

    <script>
        function viewDeal(productName, price) {
            alert('You clicked on the deal for ' + productName + ' priced at $' + price);
            // You can redirect to another page or perform other actions as needed
        }
    </script>
</body>
</html>
