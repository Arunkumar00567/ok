<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Your Shopping Cart</h2>
        <div class="cart-items">
            <div class="cart-item" style="width: 18rem;">
                <img src="t.jpg" alt="Product 1" width="200px">
                <div class="item-details">
                    <h3>Product Name</h3>
                    <p>Price: $10</p>
                    <p>Quantity: 2</p>
                    <button class="remove-item">Remove</button>
                </div>
            </div>
            <div class="cart-item">
                <img src="e.jpg" alt="Product 2">
                <div class="item-details">
                    <h3>Product Name</h3>
                    <p>Price: $15</p>
                    <p>Quantity: 1</p>
                    <button class="remove-item">Remove</button>
                </div>
            </div>
        </div>
        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p>Total Items: 3</p>
            <p>Total Price: $35</p>
            <button class="checkout-btn" >Proceed to Checkout</button>
        </div>
    </div>
 <script>
        function removeItem(button) {
            var item = button.parentElement.parentElement;
            item.remove();
        }
    </script>
</body>
</html>
