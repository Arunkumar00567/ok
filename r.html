<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #recommended-products {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product h2 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
        }

        .product p {
            color: #666;
        }

        .product button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .product button:hover {
            background-color: #0056b3;
        }
        .b {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .b:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Recommended Products</h1>

    <div id="recommended-products">
    </div>

    <script>
        const products = [
            { id: 1, name: 'Product 1', description: 'Description of product 1', price: 50 },
            { id: 2, name: 'Product 2', description: 'Description of product 2', price: 75 },
            { id: 3, name: 'Product 3', description: 'Description of product 3', price: 100 }
        ];
        const userPreferences = ['Product 1', 'Product 3'];
        function generateRecommendations(products, userPreferences) {
            const recommendedProducts = products.filter(product => userPreferences.includes(product.name));
            return recommendedProducts;
        }
        const recommendedProducts = generateRecommendations(products, userPreferences);
        const recommendedProductsContainer = document.getElementById('recommended-products');
        recommendedProducts.forEach(product => {
            const productElement = document.createElement('div');
            productElement.classList.add('product');
            productElement.innerHTML = `
                <h2>${product.name}</h2>
                <p>${product.description}</p>
                <p>Price: $${product.price}</p>
                <a href="cart.html" class="b">Add to Cart</a>
            `;
            recommendedProductsContainer.appendChild(productElement);
        });
    </script>
</body>
</html>
